<!DOCTYPE html>
<html>

<head>
  <title>JFRN - Justiça Federal no Rio Grande no Norte</title>
  <link rel="shortcut icon" href="https://www.jfrn.jus.br/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" />
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js">
  </script>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <section id="showcase" class="showcase">
    <div class="showcase__filter">
      <div class="showcase__block--chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://enem.inep.gov.br/participante/static/media/normal.ef09b19d.png"
                  class="rounded-circle user_img" />
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Juju Bot</span>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body" id="container">
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="https://enem.inep.gov.br/participante/static/media/normal.ef09b19d.png"
                  class="rounded-circle user_img_msg" />
              </div>
              <div class="msg-button-text">
                <div class="msg_cotainer">
                  Olá, como posso te ajudar?
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <form>
              <div class="input-group">
                <input type="text" class="form-control type_msg" placeholder="Digite sua mensagem..."
                  required="required" oninvalid="this.setCustomValidity('Por favor, digite uma mensagem')"
                  oninput="setCustomValidity('')" />
                <div class="input-group-append">
                  <button class="input-group-text send_btn">
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/assets/js/globals.js"></script>
  <script src="/assets/js/partials.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
